<form *ngIf="user">

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Nome</span>
    </div>
    <input (input)="this.bufferUser.Name = $event.target.value" [value]="this.bufferUser.Name"   type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">
  </div>
  
  <div class="input-group mb-3">
    <input (input)="this.bufferUser.email = $event.target.value" [value]="this.bufferUser.email" type="email" class="form-control" placeholder="seuemail@exemplo.com" aria-label="Recipient's username"
      aria-describedby="basic-addon2">
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2">Email</span>
    </div>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Nível de permissão</label>
    </div>
    <select class="custom-select" id="inputGroupSelect01">
      <option [selected]="this.user.Permission == 1" value="1">Administrador</option>
      <option [selected]="this.user.Permission == 2" value="2">Professor</option>
      <option [selected]="this.user.Permission == 3" value="3">Aluno</option>
    </select>
  </div>

  <button (click)="updateUser()" class="btn btn-primary">Atualizar</button>
</form>

<div *ngIf="user == undefined" class="centralize-content no-user-selected">
  <h1>Nenhum usuário selecionado</h1>
  <i class="fas fa-user-shield"></i>
</div>
