<div class="jumbotron">
  <button class="btn btn-primary">Add User</button>

  <ul>
    <li *ngFor="let user of Users" class="user">
      <div>
        <i class="fas fa-user-astronaut"></i>
        <p>User</p>
        <p>Name:{{ user.name }}</p>
        <p>Address:{{ user.address }}</p>
      </div>
    </li>
  </ul>

  <!-- <edit-user-app></edit-user-app> -->
</div>
