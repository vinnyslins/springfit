<button class="btn btn-primary">Add User</button>

<ul>
  <li *ngFor="let user of users" class="user">
    <div>
      <p>Name:{{user.Name}}</p>
      <p>Address:{{user.Address}}</p>
      <!-- <h1>Permission Level:{{user.permission}}</h1> -->
      <i class="fas fa-edit"></i>
      <i class="fas fa-info-circle"></i>
    </div>
  </li>
</ul>
