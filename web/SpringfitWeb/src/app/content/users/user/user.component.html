<a (click)="OnSelect()" class="user" [ngClass]="{'selected': this.selectedUser == this.user }">
  <div class="centralize-content user-img">
    <i class="fas fa-user-astronaut"></i>
  </div>
  <div class="user-details">
    <p>Nome: {{ user.name }}</p>
    <p>Endereço: {{ user.address }}</p>
    <p>Tipo de usuário: {{user.permission.description}}</p>
  </div>
</a>
