<div [ngClass]="{'hide': userService.CurrentUser != null}" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <p *ngIf="loginFaild" class="error-login">Usu√°rio ou senha incorretos.</p>
          <div class="form-group">
            <label for="email-input" class="col-form-label">Email:</label>
            <input type="email" [(ngModel)]="userLogin.email" class="form-control" name="email-input" placeholder="seuemail@exemplo.com">
          </div>
          <div class="form-group">
            <label for="password-input" class="col-form-label">Senha:</label>
            <input type="password" [(ngModel)]="userLogin.password" class="form-control" name="password-input">
          </div>
          <div class="form-group">
            <input name="rememberme" type="checkbox" class="form-check-input" id="dropdownCheck" [(ngModel)]="rememberme">
            <label class="form-check-label" for="dropdownCheck">
              Mantenha-me logado
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" (click)="login()" class="btn btn-primary" data-dismiss="modal">Entrar</button>
      </div>
    </div>
  </div>
</div>
