<div class="dropdown-menu dropdown-menu-right">

  <div class="px-4 py-3">
    <div class="form-group">
      <label for="email-field">Email</label>
      <input type="email" class="form-control" id="email-field" placeholder="email@example.com" (input)="EmailInputChanged($event)"/>
    </div>
    <div class="form-group">
      <label for="password-field">Senha</label>
      <input type="password" class="form-control" id="password-field" placeholder="Password" (input)="PasswordInputChanged($event)"/>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        Mantenha-me logado
      </label>
    </div>
    <button (click)="login()" class="btn-sign-in btn btn-primary">Entrar</button>
  </div>

  <div class="dropdown-divider"></div>

  <a class="dropdown-item" href="#">Novo por aqui? Cadastre-se</a>
  <a class="dropdown-item" href="#">Esqueceu a senha?</a>
</div>
