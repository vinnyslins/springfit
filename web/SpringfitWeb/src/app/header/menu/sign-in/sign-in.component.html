<div class="dropdown-menu dropdown-menu-right">

  <div class="px-4 py-3">
    <div class="form-group">
      <label for="email-field">Email</label>
      <input type="email" class="form-control" [(ngModel)]="userLogin.email" name="email-input" id="email-input" placeholder="email@example.com"/>
    </div>
    <div class="form-group">
      <label for="password-field">Senha</label>
      <input type="password" class="form-control" [(ngModel)]="userLogin.password" name="password-input" id="password-input" placeholder="Password"/>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck" [(ngModel)]="rememberme">
      <label class="form-check-label" for="dropdownCheck">
        Mantenha-me logado
      </label>
    </div>
    <button (click)="login()" class="btn-sign-in btn btn-primary">Entrar</button>
  </div>

  <div class="dropdown-divider"></div>

  <a class="dropdown-item" href="#">Novo por aqui? Cadastre-se</a>
  <a class="dropdown-item" href="#">Esqueceu a senha?</a>
</div>
