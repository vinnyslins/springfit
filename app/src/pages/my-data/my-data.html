<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Meus dados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button icon-start block round outline (click)="logout()">
    <ion-icon name="power"></ion-icon>Sair
  </button>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="userProvider.user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input type="text" [(ngModel)]="userProvider.user.document" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="userProvider.user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data de nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="userProvider.user.birthday"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Endereço</ion-label>
      <ion-input type="text" [(ngModel)]="userProvider.user.address"></ion-input>
    </ion-item>
    <ion-item hidden>
      <ion-label>Período</ion-label>
      <ion-select>
        <ion-option *ngFor="let period of periods" [value]="period">{{ period }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button block round (click)="save()">Salvar dados</button>
</ion-content>
